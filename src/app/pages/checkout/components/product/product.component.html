<div class="card">
  <h4 class="name">{{product.name}}</h4>
  <p class="price">Цена: {{product.price}}</p>
  <div class="quantity">
    <span>Количество:</span>
    <span class="counter">
      <button
        (click)="quantityChange.emit(product.quantity - 1)"
        [disabled]="product.quantity <= 1"
      >-</button>
    <span>{{product.quantity}}</span>
    <button (click)="quantityChange.emit(product.quantity + 1)">+</button>
    </span>
  </div>
</div>
